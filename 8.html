<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example 8</title>
    <link rel="stylesheet" href="style8.css">
    <link rel="stylesheet" href="styleheader.css">
</head>

<body>
    <header>
        <a href="index.html">Home</a>
        <input type="text" placeholder="Search" autocomplete="disable">
        <button>Download</button>
    </header>
    <input type="text" placeholder="Name" class="nameInput"> <input type="text" placeholder="Email" class="mailInput">
    <p id="questionP">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
    <button class="yesnoButton">Yes</button><button class="yesnoButton">No</button>
    <img src="youtube/images/google-logo.jpg" alt="Google logo" id="googlelogo">
    <input type="text" placeholder="Search Google or type URL" id="searchInput">
    <input type="text" id="firstnameInput" placeholder="First Name" autocomplete="disable">
    <input type="text" id="secondnameInput" placeholder="Second Name" autocomplete="disable">
    <input type="text" id="emailInput" placeholder="Email" autocomplete="disable">
    <button id="signupButton">Sign Up</button>
    <div id="uber">
        <h1>Request a ride now</h1>
        <input type="text" autocomplete="disable" class="locationInput" placeholder="Enter pickup location">
        <input type="text" autocomplete="disable" class="locationInput" placeholder="Enter destination">
        <button id="requestButton">Request now</button>
        <button id="laterButton">Schedule for later</button>
    </div>
</body>
