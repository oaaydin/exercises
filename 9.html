<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example 9</title>
    <link rel="stylesheet" href="style9.css">
</head>
<body>
    <a href="index.html">Home</a> <br><br><br><br><br>
    <div id="redsquareDiv"></div>
    <div id="customerDiv">
        <p>Satisfied with our service?</p>
        <button>Yes</button>
        <button>No</button>
    </div>
    <div id="musicDiv">
        <h2>Install Youtube Music</h2>
        <p>Add YoutTube Music to your desktop for quick and easy access</p>
    </div>
    <div id="tweetDiv">
        <img src="youtube/images/catpp.webp" alt="profile picture" class="profilePicture">
        <input type="text" name="tweet" id="tweet" placeholder="What's happening?" autocomplete="disable">
        <button id="tweetButton">Tweet</button>
    </div>
    
    <div class="friendsDiv">
        <div class="friendviewDiv">
            <img src="youtube/images/catpp.webp" alt="profile picture" class="friendPicture">
            <h6>Oliver</h6>
            <p>2 mutual friends</p>
            <button class="addFriendButton">Add Friend</button>
        </div>
        <div class="friendviewDiv">
            <img src="youtube/images/dogpp.jpg" alt="profile picture" class="friendPicture">
            <h6>Mimi</h6>
            <p>3 mutual friends</p>
            <button class="addFriendButton">Add Friend</button>
        </div>
        <div class="friendviewDiv">
            <img src="youtube/images/birdpp.webp" alt="profile picture" class="friendPicture">
            <h6>Rex</h6>
            <p>4 mutual friends</p>
            <button class="addFriendButton">Add Friend</button>
        </div>
    </div>

    <div id="greencircleDiv"></div>
</body>
</html>
