<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example-10</title>
    <link rel="stylesheet" href="style10.css">
</head>

<body>
    <a href="index.html" class="homeButton">Home</a>


    <!-- Twitter Start -->


    <div class="twitter">
        <div class="twitterProfileDiv">
            <div class="twitterPPDiv">
                <img src="youtube/images/birdpp.webp" alt="profile picture" class="twitterPP">
            </div>
            <div class="twitterProfileInfoDiv">
                <h5 class="twitterName">Oliver</h5>
                <p class="twitterNickname">Flying Bird</p>
                <p class="twitterInfo">Popular</p>
            </div>
            <div class="twitterFollowDiv">
                <button class="twitterFollowButton">Follow</button>
            </div>
        </div>
        <div class="twitterProfileDiv">
            <div class="twitterPPDiv">
                <img src="youtube/images/dogpp.jpg" alt="profile picture" class="twitterPP">
            </div>
            <div class="twitterProfileInfoDiv">
                <h5 class="twitterName">Rex</h5>
                <p class="twitterNickname">Sleepy Dog</p>
                <p class="twitterInfo">Popular</p>
            </div>
            <div class="twitterFollowDiv">
                <button class="twitterFollowButton">Follow</button>
            </div>
        </div>
        <div class="twitterProfileDiv">
            <div class="twitterPPDiv">
                <img src="youtube/images/catpp.webp" alt="profile picture" class="twitterPP">
            </div>
            <div class="twitterProfileInfoDiv">
                <h5 class="twitterName">Mimi</h5>
                <p class="twitterNickname">The Cat</p>
                <p class="twitterInfo">Popular</p>
            </div>
            <div class="twitterFollowDiv">
                <button class="twitterFollowButton">Follow</button>
            </div>
        </div>
    </div>


    <!-- Twitter End -->


</body>

</html>
