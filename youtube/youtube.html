<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <input type="text" placeholder="Search" class="searchbar">
    <div class="videoPreview">
        <div class="thumbnailDiv">
            <img src="images/thumbnail-1.webp" alt="thumbnail" class="thumbnail">
        </div>
        <div class="bottomInfoDiv">
            <div class="channelPictureDiv">
                <img src="images/channel-1.jpeg" alt="channel profile picture" class="channelPicture">
            </div>
            <div class="videoInfoDiv">
                <p class="videoTitle">Talking Tech and AI with Google CEO Sundar Pichai!</p>
                <p class="videoAuthor">Marques Brownlee</p>
                <p class="videoStats">3.4M views &#183; 6 months ago</p>
            </div>

        </div>
    </div>
    <div class="videoPreview">
        <div class="thumbnailDiv">
            <img src="images/thumbnail-2.webp" alt="thumbnail" class="thumbnail">
        </div>
        <div class="bottomInfoDiv">
            <div class="channelPictureDiv">
                <img src="images/channel-2.jpeg" alt="channel profile picture" class="channelPicture">
            </div>
            <div class="videoInfoDiv">
                <p class="videoTitle">Try Not To Laugh Challenge #9</p>
                <p class="videoAuthor">Markiplier</p>
                <p class="videoStats">19M views &#183; 4 years ago</p>
            </div>
        </div>
    </div>

</body>

</html>
