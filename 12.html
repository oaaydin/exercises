<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example-12</title>
    <link rel="stylesheet" href="style12.css">
    <link rel="stylesheet" href="styleheader.css">
</head>

<body>
    <header>
        <a href="index.html">Home</a>
        <input type="text" placeholder="Search" autocomplete="disable">
        <button>Download</button>
    </header>
    <div class="c1">
        <div class="c1d1 blue">200px</div>
        <div class="c1d2 pink">75px</div>
    </div>

    <div class="c2">
        <div class="c2d1 blue">item1</div>
        <div class="c2d2 pink">item2</div>
        <div class="c2d3 blue">item3</div>
    </div>
    <div class="c3">
        <div class="c3d1 blue">item1</div>
        <div class="c3d2 pink">item2</div>
        <div class="c3d3 blue">item3</div>
        <div class="c3d4 pink">item4</div>
    </div>
    <div class="c4">
        <div class="c4d1 blue">item1</div>
        <div class="c4d2 pink">item2</div>
    </div>

    <div class="phoneDiv">
        <div class="phoneInsideDiv">
            <div>Home</div>
            <div class="phoneNumber">14</div>
        </div>
        <div class="phoneInsideDiv">
            <div>Notifications</div>
            <div class="phoneNumber">3</div>
        </div>
        <div class="phoneInsideDiv">
            <div>Messages</div>
            <div class="phoneNumber">5</div>
        </div>
    </div>

    <div class="twitterContainer">
        <div class="twitterProfile">
            <div class="twitterImage"><img src="youtube/images/catpp.webp" alt="profile picture"></div>
            <div class="twitterInfo"><p class="p1">Oliver</p><p class="p2">The Cat</p><p class="p3">Popular</p></div>
            <div class="twitterButton"><button>Follow</button></div>
        </div>
        <div class="twitterProfile">
            <div class="twitterImage"><img src="youtube/images/birdpp.webp" alt="profile picture"></div>
            <div class="twitterInfo"><p class="p1">Mimi</p><p class="p2">Flying Bird</p><p class="p3">Popular</p></div>
            <div class="twitterButton"><button>Follow</button></div>
        </div>
        <div class="twitterProfile">
            <div class="twitterImage"><img src="youtube/images/dogpp.jpg" alt="profile picture"></div>
            <div class="twitterInfo"><p class="p1">Rex</p><p class="p2">Happy Bulldog</p><p class="p3">Popular</p></div>
            <div class="twitterButton"><button>Follow</button></div>
        </div>
    </div>

</body>

</html>
