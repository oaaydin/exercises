<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>

<body style="padding-bottom: 1000px;">
    <div style="
        display: grid;
        grid-template-columns: 150px 100px 200px;">
        <div style="background-color: aquamarine;">Div1</div>
        <div style="background-color: lightpink;">Div2 <p>lorem</p>
        </div>
        <div style="background-color: aquamarine;">Div3</div>
        <div style="background-color: lightpink;">Div2 <p>lorem</p>
        </div>
    </div>
    <div style="
    margin-top: 30px;
        display: grid;
        grid-template-columns: 30% 70%;">
        <div style="background-color: aquamarine;">Div1</div>
        <div style="background-color: lightpink;">Div2 <p>lorem</p>
        </div>
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 30% 70%;">
        <div style="background-color: aquamarine;">Div1</div>
        <div style="background-color: lightpink;">Div2</div>
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 2fr;">
        <div style="background-color: aquamarine;">Div1</div>
        <div style="background-color: lightpink;">Div2</div>
        <div style="background-color: aquamarine;">Div1</div>
    </div>

    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 40px;">
    <div style="background-color: aquamarine; height: 200px;">Div1</div>
    <div style="background-color: lightpink; height: 200px;">Div2</div>
    <div style="background-color: aquamarine; height: 200px;">Div1</div>
    <div style="background-color: lightpink; height: 200px;">Div2</div>
    <div style="background-color: aquamarine; height: 200px;">Div1</div>
    <div style="background-color: lightpink; height: 200px;">Div2</div>
</div>
</body>

</html>
